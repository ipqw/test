<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="screens">
        <div
            id="welcomeScreen"
            class="screen-wrapper">
            <div class="screen">
                <div>
                    <span>Ваше имя: </span>
                    <input
                        id="nameInput"
                        type="text"
                    />
                </div>
                <button id="startBtn">
                    Продолжить
                </button>
            </div>
        </div>
        <div  
            id="loseScreen"
            class="screen-wrapper hidden">
            <div class="screen">
                <p>Игра окончена</p>
                <p id="loseName">
                    Имя:
                </p>
                <p id="loseTimer">
                    Время:
                </p>
                <button name="restartBtn">
                    Начать заново
                </button>
            </div>
        </div>
        <div  
            id="endScreen"
            class="screen-wrapper hidden">
            <div class="screen">
                <p>Вы проиграли</p>
                <button name="restartBtn">
                    Начать заново
                </button>
            </div>
        </div>
    </div>
    <div id="game" class="game hidden">
        <div class="display">
            <p id="name">Имя: </p>
            <p id="power">Заряд: 50%</p>
            <p id="timer">
                Время: 00:00
            </p>
        </div>
        <canvas width="1000" height="800" class="canvas" id="canvas"></canvas>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
